<div class="watch-list">
    <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Positions ({{positions.length}})</h1>
    </md-toolbar>

    <md-content>
        <md-button ng-click="closePositions()" class="md-primary" hide-gt-md>
            Close Positions
        </md-button>

        <form ng-submit="$event.preventDefault()">
          <md-input-container flex style="padding-bottom: 0;">
            <label>Filter Positions</label>
            <input ng-model="searchText" placeholder="Filter Positions">
          </md-input-container>
        </form>

        <md-content style="max-height:839px;">
            <md-list>
                <md-list-item class="md-3-line" ng-repeat="position in positions | filter:searchText" ng-click="selectPosition(position)"
                              ng-class="{selected: false}">
                    <div class="md-list-item-text">

                      <h3>{{position.symbol}} - {{position.ask}}</h3>
                      <h4>{{position.quantity}}</h4>
                      <p>
                        {{position.name}} <br />
                        Created: {{position.created}}
                      </p>
                    </div>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </md-content>

    </md-content>
</div>
