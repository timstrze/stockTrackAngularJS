<div class="watch-list">
  <md-toolbar class="md-theme-indigo">
    <h1 class="md-toolbar-tools">Watchlist</h1>
  </md-toolbar>

  <md-content>
    <md-button ng-click="closeWatchlist()" class="md-primary" hide-gt-md>
      Close Watchlist
    </md-button>

    <form ng-submit="$event.preventDefault()">
      <md-autocomplete
        md-selected-item="selectedItem"
        md-search-text="searchText"
        md-selected-item-change="selectedItemChange(item)"
        md-items="item in search(searchText)"
        md-item-text="item.display"
        placeholder="Search Symbols">
        <span md-highlight-text="searchText">{{item.display}}</span>
      </md-autocomplete>
    </form>

    <md-content style="max-height:839px;">
      <md-list>
        <md-list-item class="md-3-line" ng-repeat="symbol in watchList" ng-click="selectSymbol(symbol)"
                      ng-class="{selected: symbol == selectedSymbol}">
          <div class="md-list-item-text">
            <h3><span style="text-transform: uppercase;">{{symbol.Symbol}}:</span> <span ng-class="{positive: symbol.Change.indexOf('+') > -1, negative: symbol.Change.indexOf('-') > -1}">{{symbol.Ask}} {{symbol.Change}} ({{symbol.ChangeinPercent}})</span></h3>
            <h4>{{symbol.Name}}</h4>
            <spark-line></spark-line>
            <!--<p>-->
              <!--Open: {{symbol.Open}} <br />-->
              <!--Change: {{symbol.Change}}-->
            <!--</p>-->
          </div>
          <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
      </md-list>
    </md-content>

  </md-content>
</div>
