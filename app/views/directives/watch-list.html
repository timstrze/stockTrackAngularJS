<div class="watch-list">
  <md-toolbar class="md-theme-indigo">
    <h1 class="md-toolbar-tools">Watchlist</h1>
  </md-toolbar>

  <md-content>
    <md-button ng-click="closeLeft()" class="md-primary" hide-gt-md>
      Close Sidenav Left
    </md-button>

    <form ng-submit="$event.preventDefault()">
      <md-autocomplete
        md-selected-item="selectedItem"
        md-search-text="searchText"
        md-selected-item-change="selectedItemChange(item)"
        md-items="item in search(searchText)"
        md-item-text="item.display"
        placeholder="Search Symbols">
        <span md-highlight-text="searchText">{{item.display}}</span>
      </md-autocomplete>
    </form>

    <md-content style="max-height:750px;">
      <md-list>
        <md-item ng-repeat="symbol in watchList" ng-click="selectSymbol(symbol)">
          <md-item-content ng-class="{selected: symbol == selectedSymbol}">
            <div class="md-tile-content">
              <h3>{{symbol.Symbol}}: <span ng-class="{positive: symbol.Change.indexOf('+') > -1, negative: symbol.Change.indexOf('-') > -1}">{{symbol.Ask}} {{symbol.Change}} ({{symbol.ChangeinPercent}})</span></h3>
              <h4>{{symbol.Name}}</h4>
              <p>
                Open: {{symbol.Open}} <br />
                Change: {{symbol.Change}}
              </p>
            </div>
          </md-item-content>

          <md-divider ng-if="!$last"></md-divider>
        </md-item>
      </md-list>
    </md-content>

  </md-content>
</div>
